<script type="text/html" id="prechatTemplate">
    <!--pre chat content-->
            <p>Which Mobile topic would you like help with?</p>

            <form action="#">
                <span class="spanPrechat">Full Name:*</span><br>
                <input class="nameIcon" id="fullName" type="text" name="fullname" placeholder="John Doe"><br>
                <span id="errorTextName">Full Name is a required field.</span><br>

                <span class="spanPrechat">Mobile Phone Number:*</span><br>
                <input class="phoneIcon" id="phoneNumber" type="tel" name="phoneNumber" placeholder="ex: 123-123-1234"><br>
                <span id="errorTextPhone">Mobile number is a required field.</span><br>

                <span class="spanPrechat">State:</span><br>
                <select name="states" id="selState">
                    <option value="" disabled selected>Select One</option>
                    <option value="california">California</option>
                    <option value="Texas">Texas</option>
                </select><br><br>

                <div id="bought">
                <span class="spanPrechat">Was your phone purchased in CA?</span><br>
                <select name="purchase" id="yesOrNo">
                    <option value="" disabled selected>Select One</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select><br><br>
                </div>

                <span class="spanPrechat">Describe your question...</span>
                <textarea name="description" id="question" cols="30" rows="5"></textarea><br><br>

                <button type="submit" id="submitBtn">Start Chat</button><br>
                <span class="spanRedStar">*</span><span class="spanRequiredText">Required field</span>
            </form>
</script>

<script type="text/html" id="chatAgentTemplate">
    <p>Congratulations!! You have reached the chat agent.</p>
</script>
