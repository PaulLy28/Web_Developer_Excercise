<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Routing Chat combo</title>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>

<a href="#routingGuide">Routing combo</a>

<div id="routingGuide" class="modalContentRg">
    <div>
        <div id="header">
            <img id="logoTop" src="assets/logo-best-brands.png" alt=logo">
            <a href="#close" title="close" class="close"><img class="close" src="assets/btn-close.png" alt="close_btn" /></a>
        </div>

        <nav>
            <ul>
                <li><a href="#">Home</a> /</li>
                <li><a href="#">Existing Service</a> /</li>
                <li><a href="#prechat">Mobile</a></li>
            </ul>

        </nav>

        <p>Which Mobile topic would you like help with?</p>

        <div class="contentBody">
            <a class="bodyTextLinks" href="#">
                <div class="links">
                    <img class="bodyLinksImg"  src="assets/bill.png" alt="billing_payment">
                    <span class="spanRoutingGuide">Billing and Payments</span>
                </div>
            </a><br>

            <a class="bodyTextLinks" href="#">
                <div class="links">
                    <img class="bodyLinksImg" src="assets/tech_support.png" alt="tech_support"/>
                    <span class="spanRoutingGuide">Technical Support</span>
                </div>
            </a><br>

            <a class="bodyTextLinks" href="#">
                <div class="links">
                    <img class="bodyLinksImg" src="assets/acct_login.png" alt="acct_login">
                    <span class="spanRoutingGuide">Account Login Support</span>
                </div>
            </a><br>

            <a class="bodyTextLinks" href="#">
                <div class="links">
                    <img class="bodyLinksImg" src="assets/other.png" alt="other">
                    <span class="spanRoutingGuide">Other</span>
                </div>
            </a><br><br>

            <a class="backLink" href="#">
                <div class="links">
                    <img class="backArrow" src="assets/back_arrow.png" alt="back_arrow">
                    <span class="backText">Back</span>
                </div>
            </a>
        </div>

<!--pre chat content-->
        <div id="prechat" class="modalContentPc">
            <form action="#">
                <span class="spanPrechat">Full Name:*</span><br>
                <input class="nameIcon" type="text" name="fullname" placeholder="John Doe"><br><br>

                <span class="spanPrechat">Mobile Phone Number:*</span><br>
                <input class="phoneIcon" type="tel" name="phoneNumber" placeholder="ex: 123-123-1234"><br><br>

                <span class="spanPrechat">State:</span><br>
                <select name="states" id="selState">
                    <option value="" disabled selected>Select One</option>
                    <option value="california">California</option>
                </select><br><br>

                <span class="spanPrechat">Describe your question...</span>
                <textarea name="description" id="question" cols="30" rows="5"></textarea><br><br>

                <button type="submit">Start Chat</button><br>
                <span class="spanRedStar">*</span><span class="spanRequiredText">Required field</span>
            </form>
        </div>
<!--footer-->
        <div id="footer">
            <img class="footerLogo" src="assets/logo-tc.png" alt="logo_tc">
        </div>
    </div>
</div>
</body>
</html>
